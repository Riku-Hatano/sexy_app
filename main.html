<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html"; charset="utf-8">
        <title>go web programming of DELETE</title>
    </head>
    <body>
        <form action="http://127.0.0.1:1323/delete/:id" method="delete" enctype="application/x-www-form-urlencoded">
            DELETE
            <input type="text" name="id">
            <input type="submit">
        </form>
        <form action="http://127.0.0.1:1323/post" method="post" enctype="application/x-www-form-urlencoded">
            POST
            <input type="text" name="name">
            <input type="text" name="email">
            <input type="submit">
        </form>
        <br>
        <h3>usersの中身</h3>
        <p>{{ . }}</p>
    </body>
</html>
